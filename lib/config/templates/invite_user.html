<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>[[PAGE_NAME]]</title>
  <meta name="generator" content="BBEdit 10.5" />
  <meta name="viewport" content="width device-width" />
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      margin: 0px;
    }

    header img {
      float: left;
      width: 50px;
      height: 50px;
    }

    header h1 {
      float: left;
      margin: 0.3em;
      font-weight: normal;
    }

    .email-content h2 {
      font-size: 1.4em;
      margin: 0.2em;
    }

    footer h5,
    .email-content h2 {
      font-weight: normal;
    }

    .clear {
      clear: both;
    }

    .bold-txt {
      font-weight: bold;
      font-size: 1.2em;
    }

    .cont-layout {
      margin: 2em 2em 2em 0;
      overflow: auto;
    }

    .footer .cont-layout {
      margin-left: 2em;
    }

    .email-template {
      font-size: 14px;
    }

    .col-1 {
      float: left;
      text-align: left;
    }

    .col-2 {
      float: right;
      text-align: right;
    }

    .col-1 h5,
    .col-2 h5 {
      margin: 0.2em;
      font-size: 1em;
      font-weight: normal;
    }

    .footer {
      background: #000000;
      color: #ffffff;
      overflow: auto;
    }

    .email-content .fl-btn {
      margin: 26px 5px;
    }

    .email-content a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1.3em;
      background: #000000;
      padding: 15px 22px;
      border: none;
      cursor: pointer;
    }

    .fl-padding {
      padding: 2em 0;
    }

    .social-links {
      margin: 8px 0;
    }

    .social-links a img {
      height: 20px;
      padding: 5px;
    }

    .social-links a {
      cursor: pointer;
      opacity: 0.6;
    }

    @media screen and (max-width: 414px) {
      .email-template {
        font-size: 11px;
      }

      .col-1 {
        width: 60%;
      }

      .social-links a img {
        height: 14px;
        padding: 2px 0px 2px 8px;
      }
    }
  </style>
  <script>

  </script>
</head>

<body>
  <div class="email-template">
    <header>
      <div class="cont-layout">
        <img src="https://dynamic.brandcrowd.com/asset/logo/cbb0b2e5-dc04-4383-937d-8a48ef4d93fd/logo?v=4" alt="logo" />
        <h1>Codezeros</h1>
      </div>
    </header>
    <div class="clear"></div>
    <div class="email-content cont-layout">
      <h2>Welcome aboard!
        %name%,</h2>
      <h2>%mailContent%</h2>
      <div class="fl-padding">
        <div class="fl-btn">
          <a href="%websiteLink%">Go to</a>
        </div>
      </div>
      <h2>We hope you enjoy the experience.</h2>
    </div>
    <div class="footer">
      <div class="cont-layout">
        <div class="col-1">
          <h5>Need Help?</h5>
          <h5>Call us - 180 111 2222</h5>
          <h5>Write to us - shivangi.dubey@codezeros.com</h5>
        </div>
        <div class="col-2">
          <h5>Stay Connected</h5>
          <div class="social-links">
            <a>
              <img src="https://image.flaticon.com/icons/png/512/124/124010.png" />
            </a>
            <a>
              <img src="https://image.flaticon.com/icons/png/512/124/124010.png" />
            </a>
            <a>
              <img src="https://image.flaticon.com/icons/png/512/124/124010.png" />
            </a>
            <a>
              <img src="https://image.flaticon.com/icons/png/512/124/124010.png" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
